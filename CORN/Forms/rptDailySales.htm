<div class="col-md-12" style="display: none;">
    <div id="daily-sale-report">
        <style type="text/css">
            .daily-sales-data
            {
                margin-top: 10px;
                margin-left: 2px;
                width: 3.2in;
            }
            .daily-sales-data-table tr
            {
                height: 25px;
            }
        </style>
        <div class="daily-sales-data">
            <div class="col-md-12" style="text-align:left;  background-color:silver !important">
                <strong> Print DateTime: </strong>  <span id="DateTimeItemDaily">19-November-2014</span>
            </div>
            <div class="col-md-12" align="center">
                <h3 id="location-name-daily-sale-data">
                    TL
                </h3>
                <label style="font-size: 10px;" id="lblAddressDailySaleData">
                </label>
                <br />
                <strong>Date: </strong><span id="current-work-date-daily-sale-data">19-November-2014</span>
                <br />
                <strong> Cashier: </strong><span id="cashierDailySaleData">Hassan</span>
                <h4>
                    Daily Sales Report
                </h4>
                <strong><span id="dayname">Friday</span></strong>
            </div>
            <hr style="border: #333333 solid 1px;" />
            <table class="daily-sales-data-table">
                <tbody id="daily-sale-data"></tbody>
                <tbody id="daily-sale-data">
                    <tr>
                        <td colspan="3" class="text-right"> <strong>Net Sales</strong> </td>
                        <td class="text-right" colspan="2"><strong><span id="daily-sale-data-net-sale"></span></strong></td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            <hr style="border: #333333 solid 1px;" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" class="text-right"> <strong>Sub Total</strong> </td>
                        <td class="text-right" colspan="2"><strong><span id="daily-sale-data-sub-total"></span></strong></td>
                    </tr>
                    <tr>
                        <td colspan="3" class="text-right"> <strong>Discount %</strong> </td>
                        <td colspan="2" class="text-right"><strong><span id="daily-sale-data-dis-per"></span></strong></td>
                    </tr>
                    <tr>
                        <td colspan="3" class="text-right"> <strong>Discount Rs</strong> </td>
                        <td colspan="2" class="text-right"><strong><span id="daily-sale-data-dis-value"></span></strong></td>
                    </tr>
                    <tr>
                        <td colspan="3" class="text-right"> <strong>Sales Tax</strong> </td>
                        <td colspan="2" class="text-right"><strong><span id="daily-sale-data-gst"></span></strong></td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            <hr style="border: #333333 solid 1px;" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" class="text-right"> <strong>Gross Sale</strong> </td>
                        <td colspan="2" class="text-right"><strong><span id="daily-sale-data-gross"></span></strong></td>
                    </tr>
                    <tr>
                        <td colspan="3" class="text-right"> <strong>Service Charges</strong> </td>
                        <td colspan="2" class="text-right"><strong><span id="daily-sale-data-service-charges"></span></strong></td>
                    </tr>
                    <tr>
                        <td colspan="3" class="text-right"> <strong>Sale With Service Charges</strong> </td>
                        <td colspan="2" class="text-right"><strong><span id="daily-sale-data-with-service-charges"></span></strong></td>
                    </tr>
                    <tr>
                        <td colspan="3" class="text-right"> <strong>Total Covers</strong> </td>
                        <td colspan="2" class="text-right"><strong><span id="daily-sale-data-covers"></span></strong></td>
                    </tr>
                    <tr>
                        <td colspan="3" class="text-right"> <strong>AVG Check</strong> </td>
                        <td colspan="2" class="text-right"><strong><span id="daily-sale-data-AvgCheck"></span></strong></td>
                    </tr>
                </tbody>
            </table>
        </div>                    
    </div>
</div>
